<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <!-- 
      行内： span img input
      块：div footer，header，p，h1...
      空：hr，br
    -->
    元素之间的转换
    display:inline  转换为行内   行内元素不独占一行，无法指定宽高
    display:block   转换为块     独占一行，可以设置宽高
    display:inline-block 转换为行内块  不独占一行，可以设置宽高
</body>
</html>
