   <!-- 
      1.SPA:整个项目只有一个html文件，路由切换进行页面跳转
      优点：
         1.用户体验及交互比较流畅
         2.提取组件，易于后期维护
         3.减轻服务器压力
      缺点：
         1.不利于SEO优化 （搜索引擎优化）
         2.第一次进入较慢

      2.MVC和MVVM
         1.MVC架构：
            MOdel（数据层）
            View（视图）
            Controller（控制器）
            View接收用户行为，通知Controller，Controller通知Model进行数据更改，Model通知页面进行更新
         2.MVVM架构：
            MOdel（数据层）
            View（视图）
            VM：双向绑定 View可以更改数据，数据的改变也可以影响到数据，但是他们二者不能直接接触
               需要通过VM来实现一个双向绑定的效果
    -->
