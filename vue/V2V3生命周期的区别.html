   <script>
      /*
         V2:
            beforeCrate,created   ---  data的创建
            beforeMount，mounted  ---  data有没有渲染到页面
            beforeUpdate，update  ---  数据更改导致的Dom更改前后
            beforeDestory，destoryed ---  销毁


         v3：
            1.删除了beforeCrate,created    用setup代替
            2.beforeDestory，destoryed  修改为beforeUnmount，unmounted
            3.在setup函数体内所有生命周期前加on ，在setup外和v2一致

      */

   </script>
</body>
