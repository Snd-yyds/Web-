<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      div{
         position: relative;
      }
   </style>
</head>
<body>
   position 
      默认值：static 没有定位
      固定定位：fixed  根据视口定位
      相对定位： relative 相对于自身，不脱离文档流
      绝对定位： absolute 相对于第一个有relative的父元素，脱离文档流

      relative和absolute的区别
         relative：设置了top，bottom，left，right -------> left,top
         absolute: 设置了top，bottom，left，right -------> top，bottom，left，right

</body>
</html>
