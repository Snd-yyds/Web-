<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      // 非破坏性的
      const person = [
         { id: 1, name: '张三', age: '18' },
         { id: 2, name: '李四', age: '7' },
         { id: 3, name: '王五1', age: '58' },
         { id: 3, name: '王五2', age: '28' },
         { id: 3, name: '王五3', age: '24' },
         { id: 3, name: '王五4', age: '31' },
         { id: 3, name: '王五5', age: '49' }
      ]

      let age=person.filter((item)=>{
         return item.age>30 //如果返回值为true，则将该项放入到新的数组中
      })
      console.log(age);

      let name = person.filter(item =>{
         return item.name.indexOf('王') !== -1 
      })
      console.log(name);
   </script>
</body>

</html>
