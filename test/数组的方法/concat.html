<body>
   <script>
      //如何实现合并和去重并且排序    push:破坏性的   concat:非破坏性的
      let arr = [1, [3, 4, 25, 49], [4],8, [4, 7, 8, 9]]
      let newArr = []
      arr.forEach(item => {
         if (item.length > 0) { newArr=newArr.concat(item) }
         else {
            newArr.push(item)
         }
      })
      // console.log(newArr);
      let set = new Set(newArr)
      // console.log(set);
      let arr2 = [...set]

      arr2=arr2.sort((a,b)=>{
         return a-b
      })

      console.log(arr2);
      
   </script>
</body>

</html>
