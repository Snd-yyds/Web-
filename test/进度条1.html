<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      *{
         padding: 0;
         margin: 0;
      }
      body{
         background-color: #bfa;
      }
      .main{
         position: relative;
         background-color: pink;
         margin:200px auto;
         width: 500px;
         height: 15px;
         border-radius:15px;
         overflow: hidden;
      }
      .smaller{
         position: absolute;
         width: 15px;
         height: 15px;
         border-radius: 15px;
         background-color: red;
      }
   </style>
</head>
<body>
   <div class="main">
      <div class="smaller"></div>
   </div>
   <script>
      let smaller = document.querySelector('.smaller')
      let width = smaller.offsetWidth
      let time = setInterval(()=>{
         if(width>=500){
            clearInterval(time)
         }
         width +=20
         smaller.style.width = width+'px'
      },100)
   </script>
</body>
</html>
