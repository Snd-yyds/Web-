<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <span id="recMsg">接受到的数据</span>
   <script>
      /*  // 1.cookie方式
       var recMsg = document.querySelector('#recMsg');
       function getValue(key) {
          var cookies = '{"' + document.cookie.replace(/=/g, '":"').replace(/;\s+/g, '", "') + '"}';
          cookies = JSON.parse(cookies);
          return cookies[key];
       }
       // 但是由于仅仅从cookie读取信息不能实时更新，需要手动刷新，因此采用setInterval定时器解决，将读取信息的代码封装成一个函数
       setInterval(function () {
          recMsg.innerHTML = getValue("msg1");
       }, 500); */

      // 2.localstorage
      var recMsg = document.querySelector('#recMsg');
      function load() {
         recMsg.innerHTML = localStorage.getItem("msg");
      }
      load();
      // 任何页面修改了localStorage的值，都会自动触发其他页面中的storage事件
      // 只要storage一变化我们读取localStorage中对应的值显示到页面上
      window.addEventListener("storage", function () {
         load();
      });
   </script>
</body>

</html>
