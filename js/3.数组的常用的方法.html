   <!-- 
      1.join   array.join('参数') 把数组用参数（默认逗号）拼接为字符串，不改变原数组，
      …2.split  string.split('参数') 把字符串以参数分割为数组

      3.push
      4.pop
      5.unshift
      6.shift

      7.reverse 反转，改变原数组
      8.sort  排序，改变原数组

      9.concat  数组拼接，不更改原数组，返回拼接后的新数组

      10.splice  截取，改变原数组，返回的结果是删除后的数据 
            （开始的小标，删除的个数，替换的数组）
      11.slice  截取，不改变原数组 
            （开始的下标，结束的下标）前开后闭
    -->
