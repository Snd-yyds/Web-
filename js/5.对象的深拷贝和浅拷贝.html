<script>
   /* 
      对于复杂数据类型来说
         深拷贝：完全复制一份数据（包括堆中的数据以及栈中的变量）
         浅拷贝：对数据结构的第一层进行赋值

         深拷贝的方法
            1.利用JSON.stringfy(obj)和JSON.parse结合实现
            2.最标准的方法是通过递归实现
   */
   let deepClone = function (obj) {
      let newObj = obj instanceof Array ? [] : {}
      for (var item in obj) {
         newObj[item] = typeof obj[item]=='object'? deepClone(obj[item]) : obj[item]
      }
      return newObj
   }

</script>
