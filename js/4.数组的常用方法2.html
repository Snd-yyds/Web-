   /* 
      1.forEach  返回值并不会被打破（在forEach中写return 是没有意义的）

      2.map  返回一个满足条件的新数组，新数组是map的结果
      （过滤的每一项返回的是每一个element）

      3.filter 过滤符合条件的数组，返回一个新数组，
      （过滤的每一项返回的是布尔值，为true时返回）

      4.find,查找符合条件的元素返回，只会返回符合条件的第一个值
      5.findIndex，查找符合条件的元素的下标返回，只会返回符合条件的第一个值

      6.some  有真则真  返回的是布尔值
      7.every 有假则假  返回的是布尔值

      8.reduce  遍历每一项 不会改变原数组
         参数：
            1.需要传入一个回调函数用来指定计算规则，
               回调的四个参数：
                  1).previousVal   前一次调用recude的返回值，
                  2).currentVal    数组正在处理的元素
                  3).currentIndex  数组正在处理的元素的索引
                  4).array         数组本身
            2.设定初始值
